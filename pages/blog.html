<body>
    <%- include('./layout/header'); -%>

            <h2 class="fw-bolder">部落格</h2>

        <div class="blogs">
            <div class="blog-item d-flex">

                    </div>
                    <div class="card_footer">
                        <p class="fw-bolder font-red">MORE</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
</body>
</html>
